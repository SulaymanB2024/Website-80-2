<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630, initial-scale=1.0">
    <title>OG Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        display: ['Space Grotesk', 'sans-serif'],
                        mono: ['Space Mono', 'monospace'],
                    },
                    colors: {
                        'void': '#030303',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #030303;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Noise Overlay */
        .noise {
            position: absolute;
            inset: 0;
            opacity: 0.15;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 10;
            pointer-events: none;
        }

        /* Wireframe Globe (CSS Implementation) */
        .globe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            z-index: 0;
            opacity: 0.1;
        }
        .globe::before, .globe::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .globe::before { transform: rotate(60deg); }
        .globe::after { transform: rotate(-60deg); }
        
        .meridian {
            position: absolute;
            top: 0; left: 50%;
            height: 100%;
            width: 100%;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translateX(-50%) scaleX(0.5);
        }
        .parallel {
            position: absolute;
            top: 50%; left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translateY(-50%) scaleY(0.5);
        }

        /* Glitch Text Effect */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        .glitch-text {
            position: relative;
            z-index: 2;
        }
        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }
        .glitch-red {
            color: #ff0000;
            transform: translate(-2px, -2px);
            mix-blend-mode: screen;
            z-index: 1;
        }
        .glitch-blue {
            color: #00ffff;
            transform: translate(2px, 2px);
            mix-blend-mode: screen;
            z-index: 1;
        }
    </style>
    <!-- Vercel Web Analytics -->
    <script defer src="https://va.vercel-analytics.com/jsr" data-attribution="vercel"></script>
</head>
<body class="flex flex-col justify-between p-16">
    <div class="noise"></div>

    <!-- Background Artifacts -->
    <div class="globe">
        <div class="meridian"></div>
        <div class="parallel"></div>
    </div>

    <!-- Top Left: Monogram -->
    <div class="relative z-20">
        <div class="font-display font-bold text-2xl tracking-widest border-b border-white/20 inline-block pb-2">
            S. BOWLES
        </div>
    </div>

    <!-- Center: Title -->
    <div class="relative z-20 flex-grow flex items-center justify-center">
        <div class="glitch-wrapper text-center">
            <h1 class="font-display text-9xl font-bold tracking-tighter leading-[0.85] glitch-text">
                DIGITAL<br>ALCHEMY
            </h1>
            <h1 class="font-display text-9xl font-bold tracking-tighter leading-[0.85] glitch-layer glitch-red" aria-hidden="true">
                DIGITAL<br>ALCHEMY
            </h1>
            <h1 class="font-display text-9xl font-bold tracking-tighter leading-[0.85] glitch-layer glitch-blue" aria-hidden="true">
                DIGITAL<br>ALCHEMY
            </h1>
        </div>
    </div>

    <!-- Bottom Right: Tagline -->
    <div class="relative z-20 text-right">
        <div class="font-mono text-xl text-neutral-400 tracking-widest">
            // FINANCE. CODE. ENTROPY.
        </div>
    </div>

</body>
</html>
